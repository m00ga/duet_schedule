version: "3.8"

services:
    django:
        build:
            context: ./django
            dockerfile: Dockerfile
        container_name: "django"
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            -   ./django/:/usr/src/app
        ports:
            -   "80:8000"
        env_file:
            -   .env.dev

